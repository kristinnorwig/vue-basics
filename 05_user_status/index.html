<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>User Status</h1>
    <main>
        <div id="app">
            <ul class="users-list">

                <li v-for="user in state" :key="user.username">{{user.username}} <button class="status-circle"
                        :class="renderLastAct(user) "></button></li>
            </ul>
        </div>
    </main>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
