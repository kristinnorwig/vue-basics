<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - Attribute Binding</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <h1>My Books</h1>
            <table>
                <thead>
                    <tr>
                        <th>title</th>
                        <th>isbn</th>
                        <th>author</th>
                        <th>publisher</th>
                        <th>price</th>
                        <th>numPages</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book of books" :key="book.isbn">
                        <!-- isbn ist wie id zur klaren identifizierung eines Eintrags -->
                        <td>{{book.title}}</td>
                        <td>{{book.isbn}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.publisher}}</td>
                        <td>{{book.price}} </td>
                        <td>{{book.numPages}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
