<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body id="app">
    <main class="main" :class="{ 'body-dark': darkMode }">
        <button class="button" :class="{ 'button-dark': darkMode }" @click="toggleDarkMode">TOGGLE LIGHT</button>
        <!-- wenn darkMode true aktiviere classe button-dark mit class-binding (v-bind:class)--->
        <!-- Key ist Klassenname und Wert ist Bedingung --->
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
